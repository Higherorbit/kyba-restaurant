# Render Blueprint for Kyba Restaurant Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: kyba-restaurant-api
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar -Dspring.profiles.active=prod target/restaurant-1.0.0.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kyba-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://kyba-restaurant.vercel.app

databases:
  - name: kyba-db
    plan: free
    databaseName: kyba_restaurant
