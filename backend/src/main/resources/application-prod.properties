# Production configuration for Render

# Server
server.port=${PORT:10000}

# PostgreSQL Database - Render provides DATABASE_URL in format postgresql://user:pass@host/db
# We need to convert it to jdbc:postgresql://host/db format
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 Console in production
spring.h2.console.enabled=false

# CORS - Allow Vercel frontend
spring.web.cors.allowed-origins=${FRONTEND_URL:https://kyba-restaurant.vercel.app}
