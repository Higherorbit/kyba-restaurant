# Production configuration for Render

# Server
server.port=${PORT:10000}

# PostgreSQL Database - configured via DatabaseConfig.java which parses DATABASE_URL
# DATABASE_URL format from Render: postgresql://user:pass@host/db

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# CORS - Allow Vercel frontend
spring.web.cors.allowed-origins=${FRONTEND_URL:https://kyba-restaurant.vercel.app}
